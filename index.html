<!DOCTYPE html>
<html>
<head>
  <title>Простий чат</title>
  <style>
    body { font-family: Arial; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; position: relative; }
    #messages li:nth-child(odd) { background: #eee; }
    form { display: flex; margin-top: 10px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px; }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      cursor: pointer;
      color: red;
      border: none;
      background: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Введи повідомлення..." />
    <button>Надіслати</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    function addMessage(msg) {
      const item = document.createElement('li');
      item.textContent = msg;

      // Додаємо кнопку видалення
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '❌';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = async () => {
        try {
          await fetch('/messages', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: msg })
          });
          item.remove(); // прибираємо повідомлення з DOM
        } catch (err) {
          alert('Не вдалося видалити повідомлення');
          console.error(err);
        }
      };
      item.appendChild(deleteBtn);

      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    // Оновлення чату після видалення повідомлень
    socket.on('chat updated', () => {
      // перезавантажити всі повідомлення
      messages.innerHTML = '';
      fetch('/messages')
        .then(res => res.json())
        .then(data => {
          data.forEach(addMessage);
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
